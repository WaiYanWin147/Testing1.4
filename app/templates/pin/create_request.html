{% extends "base.html" %}

{% block title %}Create Request - PIN{% endblock %}

{% block nav_links %}
<a href="{{ url_for('boundary.pin_dashboard') }}" class="text-gray-700 hover:text-primary">Dashboard</a>
<a href="{{ url_for('boundary.pin_requests') }}" class="text-gray-700 hover:text-primary">My Requests</a>
<a href="{{ url_for('boundary.pin_match_records') }}" class="text-gray-700 hover:text-primary font-semibold">Completed Matches</a>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Page Header -->
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Create New Request</h1>
        <p class="text-gray-600 mt-2">Submit a request for volunteer support</p>
    </div>

    <!-- Form Container -->
    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" action="{{ url_for('boundary.pin_create_request') }}">
            <div class="space-y-4">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
                        Request Title *
                    </label>
                    <input type="text"
                           id="title"
                           name="title"
                           required
                           placeholder="e.g., Grocery Assistance for Elderly"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                                  focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <!-- Category -->
                <div>
                    <label for="category_id" class="block text-sm font-medium text-gray-700 mb-1">
                        Category *
                    </label>
                    <select id="category_id"
                            name="category_id"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                                   focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">Select a category...</option>
                        {% for category in categories %}
                            <option value="{{ category.categoryID }}">{{ category.categoryName }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                        Description *
                    </label>
                    <textarea id="description"
                              name="description"
                              required
                              rows="6"
                              placeholder="Describe the assistance you need..."
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                                     focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                </div>

                <!-- Buttons -->
                <div class="flex gap-4 pt-4">
                    <button type="submit"
                            class="flex-1 bg-primary text-white py-2 px-4 rounded-lg 
                                   hover:bg-blue-700 transition">
                        Create Request
                    </button>
                    <a href="{{ url_for('boundary.pin_requests') }}"
                       class="flex-1 text-center bg-gray-200 text-gray-700 py-2 px-4 rounded-lg 
                              hover:bg-gray-300 transition">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>

    <!-- Back link -->
    <div class="mt-6">
        <a href="{{ url_for('boundary.pin_requests') }}" class="text-primary hover:text-blue-700">
            ‚Üê Back to My Requests
        </a>
    </div>
</div>
{% endblock %}
